<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-plane
        id="ground"
        color="black"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="30"
      >
      </a-plane>
      <a-circle
        position="0 9.15 0"
        color="orange"
        radius="0.8"
        material="side:double"
      ></a-circle>
      <a-cylinder
        color="yellow"
        height="1.5"
        position="0 11 0"
        animation="property:position;from:-0.2 10.4 -0.1;to:0.2 10.4 -0.1; dir:alternate; loop: true; dur: 1000"
        radius="0.05"
      ></a-cylinder>
      <a-sphere
        color="red"
        radius="0.3"
        position="0 11 0"
        animation="property:position;from:-0.2 11 -0.1;to:0.2 11 -0.1; dir:alternate; loop: true; dur: 1000"
      ></a-sphere>
      <a-box
        id="head"
        color="#AEF359"
        position="0 8 0"
        width="3.2"
        height="2.2"
      ></a-box>
      <a-box color="white" position="-0.63 8.3 0.2"></a-box>
      <a-box color="white" position="0.63 8.3 0.2"></a-box>
      <a-sphere
        color="black"
        radius="0.15"
        position="-0.63 8.1 0.9"
        animation="property:position;from:-0.87 8.1 0.9;to:-0.3 8.3 0.9; dir:alternate; loop: true; dur: 1000"
      ></a-sphere>
      <a-sphere
        color="black"
        radius="0.15"
        position="-0.63 8.1 0.9"
        animation="property:position;from:0.3 8.3 0.9;to:0.87 8.1 0.9; dir:alternate; loop: true; dur: 1000"
      ></a-sphere>

      <a-entity
        position="0 8.2 0.5"
        rotation="0 0 130"
        material="side:double; color:orange"
        geometry="primitive:ring; thetaStart:100; thetaLength :50; radiusOuter:1 ; radiusInner:0.9;"
      ></a-entity>

      <a-box
        id="neck"
        color="yellow"
        position="0 6.7 0 "
        width="2"
        height="0.4"
      ></a-box>

      <!-- body -->
      <a-box
        id="body"
        position="0 4.5 0"
        color="#AEF359"
        width="4.5"
        height="4"
        depth = "1.5"
      >
        <a-box position="0 0 0.5" color="#ABDDF6" width="3.3" height="3.3">
          <!-- buttons left-->
          <a-box
            position="-1 -1 0.1"
            color="#934379"
            width="0.8"
            height="0.8"
          ></a-box>

          <a-box
            position="-1 1 0.1"
            color="#934379"
            width="0.8"
            height="0.8"
          ></a-box>

          <a-box
            position="-1 0 0.1"
            color="#C89CE4"
            width="0.8"
            height="0.8"
          ></a-box>

          <!-- buttons right-->
          <a-box
            position="1 -1 0.1"
            color="#934379"
            width="0.8"
            height="0.8"
          ></a-box>

          <a-box
            position="1 1 0.1"
            color="#934379"
            width="0.8"
            height="0.8"
          ></a-box>

          <a-box
            position="1 0 0.1"
            color="#C89CE4"
            width="0.8"
            height="0.8"
          ></a-box>

          <!-- buttons middle-->
          <a-box
            position="0 -1 0.1"
            color="#C89CE4"
            width="0.8"
            height="0.8"
          ></a-box>

          <a-box
            position="0 1 0.1"
            color="#C89CE4"
            width="0.8"
            height="0.8"
          ></a-box>

          <a-box
            position="0 0 0.1"
            color="#FDE04C"
            width="0.8"
            height="0.8"
          ></a-box>
        </a-box>
      </a-box>

      <!-- left hand -->
      <a-cylinder
      position = "-2.5 5.4 0"
      rotation = "30 90 0"
      color = "orange"
      height = "2"
      width = "0.2"
      radius = "0.2"
      >
   </a-cylinder>
   <a-sphere
   position = "-2.95 4.7 0"
   rotation = "-50 90 0"
   color = "red"
   radius = "0.4"
   height = "1.2"
   width = "0.3"
   ></a-sphere>
  


    <!-- right hand -->
    <a-cylinder
    position = "2.5 5.4 0"
    rotation = "30 -90 0"
    color = "orange"
    height = "2"
    width = "0.2"
    radius = "0.2"
    >
 </a-cylinder>
 <a-sphere
 position = "2.95 4.7 0"
 rotation = "-50 90 0"
 color = "red"
 radius = "0.4"
 height = "1.2"
 width = "0.3"
 ></a-sphere>
 <!-- leftleg -->
 <a-cylinder
 position = "-1 0.7 0"
 color = "orange"
 height = "3.5"
 radius = "0.4"
 >

 rotation="90 0 0"
 material="side:double; color:yellow"
 geometry="primitive:torus; thetaStart:100; thetaLength :360; radiusOuter:0.5 ; radiusInner:0.3; "
 ></a-entity> -->

 <!-- <a-torus
 color="yellow"
 radius="0.5"
 rotation="90 0 0"
 radius-tubular="0.05"
 segments-tubular="10000"
 ></a-torus> -->

</a-cylinder>
<a-entity
position = "-1 2 -0.3"
rotation="90 0 0"
color = "red"
material = "side:double"
 geometry="primitive:ring; thetaStart:60; thetaLength :60; radiusOuter:0.8 ; radiusInner:0.5; ">
</a-entity>
<a-entity
position = "-1 1 -0.3"
rotation="90 0 0"
color = "red"
material = "side:double"
 geometry="primitive:ring; thetaStart:60; thetaLength :60; radiusOuter:0.8 ; radiusInner:0.5; ">
</a-entity>

<a-cylinder
 position = "1 0.7 0"
 color = "orange"
 height = "3.5"
 radius = "0.4"
 >
</a-cylinder>

<a-entity
position = "1 2 -0.3"
rotation="90 0 0"
color = "red"
material = "side:double"
 geometry="primitive:ring; thetaStart:60; thetaLength :60; radiusOuter:0.8 ; radiusInner:0.5; ">
</a-entity>
<a-entity
position = "1 1 -0.3"
rotation="90 0 0"
color = "red"
material = "side:double"
 geometry="primitive:ring; thetaStart:60; thetaLength :60; radiusOuter:0.8 ; radiusInner:0.5; ">
</a-entity>

<a-box
position = "1 0 1"
color = "red"
height = "2"
width = "1"
></a-box>
<a-box
position = "-1 0 1"
color = "red"
height = "2"
width = "1"
></a-box>
 

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
